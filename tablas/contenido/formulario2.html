<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web_semantica/css/formulario.css">
    <link rel="icon" href="/indice/imagenes/fvicon.png" type="image/png">
    <title>Formulario2</title>
</head>
<body>

<header>
    <h1>Formulario</h1>
</header>

<form action="/inscripcion_exitosa" method="POST">
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required><br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tu apellido completo" required><br><br>

    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required><br><br>

    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Ingresa una contraseña" required><br><br>

   
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Instituto donde cursa" required><br><br>

    <label for="instituto">Centro:</label>
    <input type="text" id="instituto" name="instituto" placeholder="Ingresa el centro donde estudies " required><br><br>

    <input type="submit" value="Inscribirse">

</form>

    <footer>
        <p>&copy; 2024 Formulario de Inscripción.</p>
    </footer>

</body>
</html>
